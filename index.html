    <body>
        <h1>&nbsp;</h1>
      <div class="grid" id="grid"></div>
      <div class="details" id="details">
          <span class="close-btn" id="closeBtn">&times;</span>
          <div id="detail-steps" class="container">
              <!--<div id="detail-steps"></div> -->
          </div>
          <!-- <div id="extra-info"><button class="btn draw-border">Compare</button></div> -->
      </div>
      <script type="text/javascript" src="db.js"></script>
      <script id="business_logic">
          let params = new URLSearchParams(document.location.search);
          let localization = params.get("lang"); // is the string "Jonathan"
          //document.addEventListener('contextmenu', event => event.preventDefault());
          var cart = [];
 
          var ccy = new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            });
          if(localization === "EUR") {
                ccy = new Intl.NumberFormat('de-DE', {
                style: 'currency',
                currency: 'EUR',
                });
            }
          const grid = document.getElementById('grid');
          const details = document.getElementById('details');
          const detailSteps = document.getElementById('detail-steps');
          const extraInfo = document.getElementById('extra-info');
          const closeBtn = document.getElementById('closeBtn');
    
          function add_to_cart(item_id) {
                cart.push(item_id);
                alert("Item added to cart.");
          }
    
          function clear_cart(){
            alert("Cart cleared");
            window.location.reload(false);
          }

          function draw_rating(rating) {
            var stars = '';
            for(i=1;i<=5; i++) {
              if (Math.round(rating) >= i) {
                stars += `<span class="fa fa-star rate"></span>`;
              }
              else {
                stars += `<span class="fa fa-star"></span>`;
              }
            }
            return stars;
          }
    
          function purchase() {
                var sub_total = 0.0;
                detailSteps.innerHTML = '';
                if(cart.length > 0) {
                    for (let i = 0; i < compare.length; i++) {
                        for(let c = 0; c < cart.length; c++) {
                            if (compare[i].id === cart[c]) {
                                var item = compare.filter(item => item.id === cart[c]);
                                sub_total += item[0].price;
                            }
                        }

                details.innerHTML += `\n</div>`;
                }
          }
    
          categories.forEach((item, idx) => {
              const div = document.createElement('div');
              div.className = 'item';
              div.innerHTML = `<div class="icon"><img src="${item.icon}" /></div><div>${item.name}</div>`;
              div.addEventListener('click', () => showProducts(item.name));
              grid.appendChild(div);
            });
    
          function showProducts(index) {
                if(index != 'My Cart'){
                  detailSteps.innerHTML = '';
                  const items = compare.filter(items => items.name === index);
                  detailSteps.innerHTML = createCard(items);
                  details.classList.add('active');
                }
                else {
                    purchase();
                }
            }
    
          function createCard(items) {
                products = "";
                items.forEach(item => {
                    var btn = `<button class="btn draw-border" onclick="add_to_cart(${item.id})">Add To Cart</button>`;
                    if(item.in_stock === 'No'){
                        btn = '<button disabled class="btn">Out of Stock</button>';
                    }
                    var card = `<div class="card">
                        <img class="card_image" src="${item.img}" />
                        <p class="card_name">${item.brand}</p>
                        <div class="grid-container">
                            <div class="grid-child-label">Price:</div>
                            <div class="grid-child-value">${ccy.format(item.price)}</div>    
                            <div class="grid-child-label">Rating:</div>
                            <div class="grid-child-value">${draw_rating(item.rating)}</div>    
                        </div>
                            <ul>
                                <li>${item.features[0]}</li>
                                <li>${item.features[1]}</li>
                                <li>${item.features[2]}</li>
                            </ul>
                            ${btn}
                            <!-- <button class="btn draw-border">Let Me Try</button>
                            <input type="checkbox" class="compare draw-border" name="chk${item.id}" value="${item.id}"> -->
                        </div>`;
    
                products += card;
                });
                return products;
            }
        
        closeBtn.addEventListener('click', () =>
                    details.classList.remove('active')
                 );
     
      </script>
  </body>
</html>
